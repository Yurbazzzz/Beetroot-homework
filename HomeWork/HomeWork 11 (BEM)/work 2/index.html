<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Work 1</title>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=MuseoModerno:wght@100;300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <main>
        <div class="card">
            <div class="left-side">
                <div class="logo">
                    <img src="./img/logotype.png" alt="logo">
                </div>
                <div class="sneaker">
                    <img src="./img/nike.png" alt="nike">
                </div>
                <div class="color">
                    <div class="radio1 button"></div>
                    <div class="radio2 button"></div>
                    <div class="radio3 button"></div>
                    <div class="radio4 button"></div>
                </div>
            </div>
            <div class="right-side">
                <div class="buy-info">
                    <div class="buy-info-text">
                        <h1>Nike SB Stefan<br>Janoski Max</h1>
                        <p>Unisex Skateboarding Shoe <br> (Men's Sizing)</p>
                        <div class="buy-info-star">
                            <img src="./img/star-active.png" alt="">
                            <img src="./img/star-active.png" alt="">
                            <img src="./img/star-active.png" alt="">
                            <img src="./img/star.png" alt="">
                            <img src="./img/star.png" alt="">
                        </div>
                    </div>
                    <div class="buy-info-buy">
                        <div class="roll">
                            <p>Size</p>
                            <button class="selector"><img src="./img/Rectangle.png" alt="selector"></button>
                         </div>
                        <div class="roll">
                            <p>Qty</p>
                            <button class="selector"><img src="./img/Rectangle.png" alt="selector"></button>
                        </div>
                    </div>
                    <button class="buy-button">Add to cart</button>
                </div>
            </div>
        </div>
    </main>
</body>
</html>
