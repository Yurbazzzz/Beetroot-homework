<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Work</title>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <main>
        <form action="">
            <div class="form__title">
                <a href="" class="form__title--a">Sign in</a>
                <a href="" class="form__title--a">Join us</a>
            </div>
            <div class="form__input">
                <div class="label-input">
                    <label for="input">Username</label><br>
                    <input type="text" class="textarea" required minlength="4" maxlength="15">
                </div>

                <div class="label-input">
                    <label for="input">Password</label><br>
                    <input type="text" class="textarea" required minlength="7" maxlength="20">
                </div>
                <label for="checkbox">
                    <input type="checkbox" name="" id="" checked>
                    <span>Keep me signed in</span> 
                </label>
                
            </div>
            <div class="form__button">
                <button class="form__button--main" type="submit" >Sign in</button>
                <a href="" class="form__button--a">Forgot password</a> 
                <a href="" class="form__button--a">Create an account</a> 
            </div>
        </form>
    </main>
</body>
</html>
