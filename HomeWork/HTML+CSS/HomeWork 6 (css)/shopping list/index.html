<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopping List</title>
    <link rel="shortcut icon" href="./img/favicon.png" type="image/png">
    <link rel="stylesheet" href="./css/style.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <h1>CSS Diner Shopping List</h1>
        <p> Let`s go to the mall!</p>
    </header>
    <main>
        <ul class="ul">
            <li class="text"><input type="checkbox"> <label>lot of pickles</label> </li>
            <li class="text"><input type="checkbox"> <label> 10 apples</label></li>
            <li class="text"><input type="checkbox"> <label> 20 oranges</label></li>
            <li class="text"><input type="checkbox"> <label> 13 plates</label></li>
            <li class="text"><input type="checkbox"> <label> 15 bentos</label></li>
            <li class="text"><input type="checkbox" checked> <label> 1 bottle of Sake</label></li>
        </ul>
        <button id="clear">
            Bon appetit :)
        </button>
    </main>
</body>
</html>
